<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
    </head>

    <body>
        <p style="text-align: center;">CountDown</p>

        <div style="background-color:cornflowerblue; padding: 5px; margin: 5px;">
            <p>Create Countdown</p>
            <section>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" value="asdf" name="subject">
            </section>
            <section>
                <label for="datetime">Choose a date and time:</label>
                <input type="datetime-local" value="2023-06-20T16:15" id="datetime" name="datetime">
            </section>
            <button onclick="{create()}">Create</button>
        </div>

        <div style="background-color: cornflowerblue; padding: 5px; margin: 5px;">
            <p>Your Countdowns</p>
            <div id="countdown_container"></div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
